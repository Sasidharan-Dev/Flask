{% extends 'base.html' %}
{% block title %}Login â€” Flask CRUD{% endblock %}
{% block content %}
  <h2 class="mb-3">Login</h2>
  <form method="post" class="form-floating">
    <div class="mb-3">
      <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" required>
      <label for="email">Email</label>
    </div>
    <div class="mb-3">
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary btn-lg btn-hover" type="submit">Login</button>
      <a class="btn btn-outline-secondary btn-lg" href="{{ url_for('register_admin') }}">Register Admin</a>
    </div>
  </form>
{% endblock %}
